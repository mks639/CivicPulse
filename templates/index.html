<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivicPulse - Report Issue</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            margin: 0;
        }

        h2 {
            color: #58a6ff;
        }

        form {
            background-color: #161b22;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
            max-width: 600px;
        }

        textarea {
            width: 100%;
            background-color: #0d1117;
            color: #ffffff;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
        }

        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ea043;
        }

        #reportOutput {
            margin-top: 40px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #58a6ff;
            white-space: pre-wrap;
            max-width: 600px;
        }

        .loading {
            color: #8b949e;
        }
    </style>
</head>
<body>

    <h2>üß≠ CivicPulse - Report a Civic Issue</h2>

    <form id="reportForm">
        <label for="user_input">üìù Describe the issue:</label><br><br>
        <textarea id="user_input" rows="5" placeholder="E.g., Garbage not collected in Sector 14 for 3 days"></textarea><br><br>
        <button type="submit">üöÄ Submit Report</button>
    </form>

    <div id="reportOutput"></div>

    <script>
        document.getElementById("reportForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const userInput = document.getElementById("user_input").value.trim();
            const output = document.getElementById("reportOutput");

            if (!userInput) {
                output.innerHTML = "‚ö†Ô∏è Please describe the issue before submitting.";
                return;
            }

            output.innerHTML = "<span class='loading'>‚è≥ Analyzing your report...</span>";

            try {
                const response = await fetch("/report", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ user_input: userInput })
                });

                const data = await response.json();

                const formatted = data.response
                    .replace(/- /g, "‚Ä¢ ")
                    .replace("Summary:", "üìã Report Summary:\n‚Ä¢ Summary:")
                    .replace("Possible cause:", "‚Ä¢ Possible Cause:")
                    .replace("Recommended authority:", "‚Ä¢ Recommended Authority:");

                output.textContent = formatted;
            } catch (error) {
                output.innerHTML = "‚ùå Error analyzing issue. Please try again later.";
            }
        });
    </script>

</body>
</html>
